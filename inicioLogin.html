<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
	<title>INICIO LOGIN</title>
	<link rel="stylesheet" type="text/css" href="css/estiloLogin.css">

</head>
<body>
	<HEADER> <IMG SRC= Banner/banneruñas.jpg width=100% > </HEADER>

<nav>
	<ul>
		<li> <a href="inicioLogin.html"> INICIO LOGIN </a> </li>
	</ul>
</nav>


<section>
	<h1> BIENVENIDO AL SALON DE UÑAS </h1>
	<h2> LLENA EL FORMULARIO PARA TENER MAS OPCIONES </h2>
</section>

<form method="get" name="datos" action="index.html">
	<table border="5" align="center" bordercolor="purple" cellspacing="10" cellpadding = 5>
		<tr>
			<th colspan="2"> FORMULARIO </th>
		</tr>

		<tr class="intercalado"> 
			<th> Nombre </th>
		<td> <input type="text" value="" name="nombre"> </td>
		</tr>

		<tr class="intercalado">
			<th>Apellido</th>
			<td> <input type="text" name="apellido"> </td>
		</tr>

		<tr class="intercalado">
			<th>E-mail</th>
			<td> <input type="email" name="login"> </td>
		</tr>

		<tr class="intercalado">
			<th>Clave</th>
			<td> <input type="password" name="clave"> </td>
		</tr>

		<tr>
			<td> <input type="submit" name="enviar" class="botones"> </td>

			<td> <center> <input type="reset" name="Borrar" class="botones"> </center> </td>
	
		</tr>

	</table>
</form>
<br>

<svg width="150" height="90" xmlns="http://www.w3.org/2000/svg">
